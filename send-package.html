<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressDelivery - Envoyer un colis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #004d40, #00695c, #01579b, #0277bd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .package-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container a {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .logo-container a:hover {
            transform: scale(1.05);
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .package-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .submit-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            display: block;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        @media (max-width: 480px) {
            .package-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .package-details {
                grid-template-columns: 1fr;
            }
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .progress-step.active {
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
        }

        .prev-button {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.9);
            color: white;
        }

        .next-button {
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .next-button:hover:not(:disabled) {
            background: white;
        }

        .prev-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="package-container">
        <div class="logo-container">
            <a href="index.html">
                <img src="logo-transparent-png.png" alt="ExpressDelivery Logo">
            </a>
        </div>

        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>

        <form id="packageForm">
            <!-- Étape 1: Adresses -->
            <div class="step-content active" id="step1">
                <h1>Adresses</h1>
                <div class="form-group">
                    <label class="form-label">Adresse de collecte</label>
                    <input type="text" class="form-input" name="pickup" required placeholder="Où récupérer le colis ?">
                </div>
                <div class="form-group">
                    <label class="form-label">Adresse de livraison</label>
                    <input type="text" class="form-input" name="delivery" required placeholder="Où livrer le colis ?">
                </div>
            </div>

            <!-- Étape 2: Détails du colis -->
            <div class="step-content" id="step2">
                <h1>Détails du colis</h1>
                <div class="package-details">
                    <div class="form-group">
                        <label class="form-label">Poids (kg)</label>
                        <input type="number" class="form-input" name="weight" required min="0" step="0.1" placeholder="Ex: 2.5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dimensions (cm)</label>
                        <input type="text" class="form-input" name="dimensions" required placeholder="L x l x h">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description du colis</label>
                    <textarea class="form-input" name="description" required placeholder="Décrivez votre colis..."></textarea>
                </div>
            </div>

            <!-- Étape 3: Instructions et validation -->
            <div class="step-content" id="step3">
                <h1>Instructions spéciales</h1>
                <div class="form-group">
                    <label class="form-label">Instructions pour le livreur</label>
                    <textarea class="form-input" name="instructions" placeholder="Instructions particulières (optionnel)"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Contact pour la livraison</label>
                    <input type="tel" class="form-input" name="contact" required placeholder="Numéro de téléphone">
                </div>
            </div>

            <div class="navigation-buttons">
                <button type="button" class="nav-button prev-button" style="display: none;">Précédent</button>
                <button type="button" class="nav-button next-button">Suivant</button>
            </div>
        </form>
    </div>

    <script src="transition.js"></script>
    <script src="send-package.js"></script>
</body>
</html>
