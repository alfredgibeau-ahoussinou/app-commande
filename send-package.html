    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateStepsIndicator() {
            const dots = document.querySelectorAll('.step-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 <= currentStep);
            });
        }

        function showStep(step) {
            document.querySelectorAll('.step-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`step${step}`).classList.add('active');
            updateStepsIndicator();
        }

        function nextStep() {
            if (currentStep < totalSteps && validateCurrentStep()) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function validateCurrentStep() {
            const currentSection = document.getElementById(`step${currentStep}`);
            const requiredFields = currentSection.querySelectorAll('[required]');
            
            let isValid = true;
            let firstInvalid = null;

            requiredFields.forEach(field => {
                // Validation sp√©cifique pour les emails
                if (field.type === 'email' && field.value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(field.value)) {
                        isValid = false;
                        field.classList.add('error');
                        if (!firstInvalid) firstInvalid = field;
                        return;
                    }
                }
                
                // Validation sp√©cifique pour les num√©ros de t√©l√©phone
                if (field.type === 'tel' && field.value) {
                    const phoneRegex = /^(\+33|0)[1-9](\d{2}){4}$/;
                    if (!phoneRegex.test(field.value.replace(/\s/g, ''))) {
                        isValid = false;
                        field.classList.add('error');
                        if (!firstInvalid) firstInvalid = field;
                        return;
                    }
                }

                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('error');
                    if (!firstInvalid) firstInvalid = field;
                }
            });

            if (firstInvalid) {
                firstInvalid.focus();
                showError("Veuillez remplir tous les champs obligatoires correctement");
            }

            return isValid;
        }

        function showError(message) {
            let errorDiv = document.querySelector('.error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                document.querySelector('.media-upload-section').appendChild(errorDiv);
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Calcul dynamique du prix
        function updatePrice() {
            const packageType = document.getElementById('packageType').value;
            const deliverySpeed = document.getElementById('deliverySpeed').value;
            const insurance = document.getElementById('insurance').value;

            // Prix de base r√©duits
            let basePrice = 0;
            switch(packageType) {
                case 'small': basePrice = 4.99; break;  // √âtait 10
                case 'medium': basePrice = 7.99; break; // √âtait 20
                case 'large': basePrice = 12.99; break; // √âtait 30
                case 'custom': basePrice = 19.99; break; // √âtait 40
            }

            // Multiplicateurs ajust√©s
            let speedMultiplier = 1;
            switch(deliverySpeed) {
                case 'express': speedMultiplier = 1.3; break; // √âtait 1.5
                case 'urgent': speedMultiplier = 1.8; break;  // √âtait 2.5
            }

            // Prix d'assurance r√©duits
            let insurancePrice = 0;
            switch(insurance) {
                case 'basic': insurancePrice = 2.99; break;    // √âtait 5
                case 'premium': insurancePrice = 7.99; break;  // √âtait 15
                case 'custom': insurancePrice = 14.99; break;  // √âtait 30
            }

            const transportPrice = basePrice * speedMultiplier;
            const total = transportPrice + insurancePrice;

            // Affichage avec 2 d√©cimales
            document.getElementById('transportPrice').textContent = transportPrice.toFixed(2) + ' ‚Ç¨';
            document.getElementById('insurancePrice').textContent = insurancePrice.toFixed(2) + ' ‚Ç¨';
            document.getElementById('totalPrice').textContent = total.toFixed(2) + ' ‚Ç¨';
        }

        // Validation du formulaire
        function validateForm() {
            const pickupAddress = document.getElementById('pickupAddress').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;

            if (!pickupAddress || !deliveryAddress) {
                alert('Veuillez remplir toutes les adresses requises');
                return false;
            }

            // Redirection vers la page de paiement
            window.location.href = 'payment.html';
            return false;
        }

        // √âcouteurs d'√©v√©nements
        document.getElementById('packageType').addEventListener('change', updatePrice);
        document.getElementById('deliverySpeed').addEventListener('change', updatePrice);
        document.getElementById('insurance').addEventListener('change', updatePrice);

        // Affichage/masquage des dimensions personnalis√©es
        document.getElementById('packageType').addEventListener('change', function() {
            const dimensionsGroup = document.getElementById('dimensionsGroup');
            dimensionsGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Initialisation
        updatePrice();

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                // Afficher l'aper√ßu
                const preview = document.getElementById('preview-container');
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    // Cr√©er et afficher l'image
                    const img = new Image();
                    img.src = e.target.result;
                    preview.innerHTML = '';
                    preview.appendChild(img);
                    preview.style.display = 'flex';
                    
                    // Analyser l'image
                    try {
                        const results = await imageRecognition.analyzePackageImage(img);
                        displayResults(results);
                        
                        // V√©rifier les objets interdits
                        const prohibitedCheck = await imageRecognition.detectProhibitedItems(img);
                        if (!prohibitedCheck.isValid) {
                            ErrorHandler.showError('FILE_VALIDATION', {
                                message: prohibitedCheck.message
                            });
                            clearUpload();
                            return;
                        }
                        
                        // Analyser les dimensions
                        const dimensions = await imageRecognition.analyzeDimensions(img);
                        updatePackageType(dimensions);
                    } catch (error) {
                        ErrorHandler.showError('FILE_VALIDATION', {
                            message: error.message
                        });
                    }
                };
                
                reader.readAsDataURL(file);
            } catch (error) {
                ErrorHandler.showError('FILE_VALIDATION', {
                    message: "Erreur lors du traitement de l'image"
                });
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('analysis-results');
            resultsContainer.innerHTML = `
                <div class="analysis-result ${results.isValid ? 'valid' : 'invalid'}">
                    <h4>Analyse du colis</h4>
                    ${results.isValid ? `
                        <p>Type d√©tect√©: ${results.packageType}</p>
                        <p>Confiance: ${Math.round(results.confidence * 100)}%</p>
                    ` : `
                        <p class="error">${results.message}</p>
                        <p class="suggestion">${results.suggestion}</p>
                    `}
                </div>
            `;
        }

        function updatePackageType(dimensions) {
            const packageTypeSelect = document.getElementById('packageType');
            if (packageTypeSelect && dimensions.recommendations) {
                packageTypeSelect.value = dimensions.recommendations.type;
                // Mettre √† jour le prix
                updatePrice();
            }
        }

        function clearUpload() {
            const input = document.getElementById('package-media');
            const preview = document.getElementById('preview-container');
            const results = document.getElementById('analysis-results');
            
            input.value = '';
            preview.innerHTML = '';
            preview.style.display = 'none';
            results.innerHTML = '';
        }

        // Ajout du support drag & drop
        const uploadContainer = document.getElementById('upload-container');

        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = 'white';
        });

        uploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file) {
                const input = document.getElementById('package-media');
                input.files = dt.files;
                handleFileSelect({ target: { files: [file] } });
            }
        });
    </script>
