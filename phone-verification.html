<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressDelivery - Vérification du numéro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #004d40, #00695c, #01579b, #0277bd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .progress-step.active {
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .phone-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 25px;
            width: 100%;
            max-width: 300px;
        }

        .phone-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .phone-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .phone-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 300px;
        }

        .code-input {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            outline: none;
        }

        .verify-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #004d40;
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            display: block;
        }

        .verify-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .resend-code {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 15px auto;
            text-align: center;
            transition: all 0.3s ease;
        }

        .resend-code:hover {
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .input-group, .verify-button {
                width: 90%;
            }

            .verification-code {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>

        <h1>Vérification du numéro</h1>
        <p style="color: white; margin-bottom: 30px;">
            Entrez votre numéro de téléphone pour recevoir un code de vérification
        </p>

        <div class="phone-form">
            <div class="input-group">
                <input type="tel" class="phone-input" placeholder="Votre numéro de téléphone" id="phoneNumber">
            </div>

            <button class="verify-button" id="sendCode">Envoyer le code</button>

            <div class="verification-code" style="display: none;">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
                <input type="text" maxlength="1" class="code-input">
            </div>

            <button class="verify-button" id="verifyCode" style="display: none;">Vérifier le code</button>
            <a href="#" class="resend-code" style="display: none;">Renvoyer le code</a>
        </div>
    </div>

    <script src="js/transition.js"></script>
    <script>
        document.getElementById('sendCode').addEventListener('click', function() {
            // Afficher les champs de code
            document.querySelector('.verification-code').style.display = 'flex';
            document.getElementById('verifyCode').style.display = 'block';
            document.querySelector('.resend-code').style.display = 'block';
            this.style.display = 'none';
            
            // Masquer l'input du numéro de téléphone
            document.getElementById('phoneNumber').disabled = true;
        });

        // Gestion des inputs de code
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });
        });

        document.getElementById('verifyCode').addEventListener('click', async function() {
            const code = Array.from(document.querySelectorAll('.code-input'))
                .map(input => input.value)
                .join('');
            
            try {
                const response = await verifyPhoneCode(code);
                if (response.verified) {
                    window.location.href = 'documents-verification.html';
                } else {
                    alert('Code invalide. Veuillez réessayer.');
                }
            } catch (error) {
                alert('Une erreur est survenue. Veuillez réessayer.');
            }
        });
    </script>
</body>
</html>
