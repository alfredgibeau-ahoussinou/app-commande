<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressDelivery - Vérification du compte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .check-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            display: block;
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .auth-button.signup {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .auth-button.signup:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .check-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .auth-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="check-container">
        <div class="logo-container">
            <a href="index.html" style="cursor: pointer; display: inline-block; transition: transform 0.3s ease;">
                <img src="logo-transparent-png.png" alt="ExpressDelivery Logo" style="width: 150px; height: auto;">
            </a>
        </div>
        <h1>Avez-vous déjà un compte ?</h1>
        <div class="button-container">
            <a href="login.html" class="auth-button">Se connecter</a>
            <a href="verification.html" class="auth-button signup">Créer un compte</a>
        </div>
    </div>
    <script src="transition.js"></script>
</body>
</html>
