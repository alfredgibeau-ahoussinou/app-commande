<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ExpressDelivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile-btn {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 18px;
        }

        .logout-btn {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            opacity: 0.8;
        }

        .recent-shipments {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .shipment-list {
            list-style: none;
            padding: 0;
        }

        .shipment-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shipment-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <img src="logo-transparent-png.png" alt="ExpressDelivery Logo">
            </div>
            <div class="user-info">
                <div class="user-menu">
                    <span id="userPhone"></span>
                    <div class="user-actions">
                        <a href="profile.html" class="profile-btn">
                            <span class="icon">üë§</span>
                            Mon profil
                        </a>
                        <button class="logout-btn" onclick="logout()">
                            <span class="icon">üö™</span>
                            D√©connexion
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="window.location.href='send-package.html'">
                <div class="card-icon">üì¶</div>
                <div class="card-title">Nouveau colis</div>
                <div class="card-description">Envoyer un nouveau colis</div>
            </div>
            <div class="dashboard-card" onclick="window.location.href='tracking.html'">
                <div class="card-icon">üîç</div>
                <div class="card-title">Suivi</div>
                <div class="card-description">Suivre mes colis en cours</div>
            </div>
            <div class="dashboard-card" onclick="window.location.href='history.html'">
                <div class="card-icon">üìã</div>
                <div class="card-title">Historique</div>
                <div class="card-description">Voir mes envois pass√©s</div>
            </div>
        </div>

        <div class="recent-shipments">
            <h2>Envois r√©cents</h2>
            <ul class="shipment-list" id="recentShipments">
                <li class="shipment-item">
                    <span>Aucun envoi r√©cent</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // V√©rifier si l'utilisateur est connect√©
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const userPhone = localStorage.getItem('userPhone');
            
            if (!userId || !userPhone) {
                window.location.href = 'login.html';
                return;
            }

            // Afficher le num√©ro de t√©l√©phone
            document.getElementById('userPhone').textContent = formatPhoneNumber(userPhone);
        });

        function formatPhoneNumber(phone) {
            return phone.replace(/(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/, '$1 $2 $3 $4 $5');
        }

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('userPhone');
            localStorage.removeItem('isTestNumber');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
