<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - ExpressDelivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(-45deg, 
                #c45f41,
                #b82e60,
                #1a7fa3,
                #1aa383
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .payment-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            width: 80px;
            height: auto;
        }

        .order-summary {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border: none;
            font-weight: 600;
            font-size: 1.1em;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .payment-method img {
            height: 30px;
            margin-bottom: 8px;
        }

        .card-form {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: calc(100% - 30px);
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1a7fa3, #1aa383);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .payment-methods {
                grid-template-columns: 1fr;
            }

            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo-container">
            <img src="logo-transparent-png.png" alt="ExpressDelivery Logo">
        </div>

        <div class="order-summary">
            <h3>R√©capitulatif de la commande</h3>
            <div class="summary-item">
                <span>Transport</span>
                <span id="transport-cost">12.99 ‚Ç¨</span>
            </div>
            <div class="summary-item">
                <span>Assurance</span>
                <span id="insurance-cost">2.99 ‚Ç¨</span>
            </div>
            <div class="summary-item">
                <span>Total</span>
                <span id="total-cost">15.98 ‚Ç¨</span>
            </div>
        </div>

        <div class="payment-methods">
            <div class="payment-method selected" onclick="selectPayment('card')">
                <img src="card-icon.png" alt="Card">
                <div>Carte bancaire</div>
            </div>
            <div class="payment-method" onclick="selectPayment('paypal')">
                <img src="paypal-icon.png" alt="PayPal">
                <div>PayPal</div>
            </div>
        </div>

        <form class="card-form" id="payment-form" onsubmit="return processPayment(event)">
            <div class="input-group">
                <label for="card-name">Nom sur la carte</label>
                <input type="text" id="card-name" required placeholder="Ex: Jean Dupont">
            </div>

            <div class="input-group">
                <label for="card-number">Num√©ro de carte</label>
                <input type="text" id="card-number" required placeholder="1234 5678 9012 3456" 
                       maxlength="19" oninput="formatCardNumber(this)">
            </div>

            <div class="card-details">
                <div class="input-group">
                    <label for="expiry">Date d'expiration</label>
                    <input type="text" id="expiry" required placeholder="MM/AA" 
                           maxlength="5" oninput="formatExpiry(this)">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required placeholder="123" 
                           maxlength="3" oninput="formatCVV(this)">
                </div>
            </div>

            <button type="submit" class="pay-button">
                Payer 15.98 ‚Ç¨
            </button>
        </form>

        <div class="secure-badge">
            üîí Paiement s√©curis√©
        </div>
    </div>

    <script>
        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Afficher/masquer le formulaire de carte selon la m√©thode
            const cardForm = document.querySelector('.card-form');
            cardForm.style.display = method === 'card' ? 'block' : 'none';
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            let formattedValue = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            input.value = formattedValue;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            input.value = value;
        }

        function formatCVV(input) {
            input.value = input.value.replace(/\D/g, '');
        }

        function processPayment(event) {
            event.preventDefault();
            
            // Simuler un chargement
            const button = document.querySelector('.pay-button');
            button.textContent = 'Traitement en cours...';
            button.disabled = true;

            // Simuler une requ√™te de paiement
            setTimeout(() => {
                // Rediriger vers une page de confirmation
                window.location.href = 'confirmation.html';
            }, 2000);

            return false;
        }

        // R√©cup√©rer et afficher les montants depuis la page pr√©c√©dente
        window.onload = function() {
            // Ici vous pouvez ajouter la logique pour r√©cup√©rer les vrais montants
            const transportCost = sessionStorage.getItem('transportCost') || '12.99';
            const insuranceCost = sessionStorage.getItem('insuranceCost') || '2.99';
            const totalCost = (parseFloat(transportCost) + parseFloat(insuranceCost)).toFixed(2);

            document.getElementById('transport-cost').textContent = transportCost + ' ‚Ç¨';
            document.getElementById('insurance-cost').textContent = insuranceCost + ' ‚Ç¨';
            document.getElementById('total-cost').textContent = totalCost + ' ‚Ç¨';
            document.querySelector('.pay-button').textContent = `Payer ${totalCost} ‚Ç¨`;
        };
    </script>
</body>
</html>
